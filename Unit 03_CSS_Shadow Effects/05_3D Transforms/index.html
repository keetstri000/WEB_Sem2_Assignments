<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          width: 300px;
          height: 100px;
          background-color: orangered;
          border: 1px solid black;
        }
        
        #myDiv {
          transform: rotateX(130deg);
        }
        #mydiv {
            transform: rotateY(107deg);
        }
        </style>
</head>
<body>
    <div>
        Normal
    </div>

    <div id="myDiv">
        This is rotated 130 degrees on the x-axis
    </div>

    <div id="mydiv">
        This is rotated 107 degrees on the y-axis
    </div>

</body>
</html>
