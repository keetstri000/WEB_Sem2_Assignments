<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:white;
}
img {
  width: 33%;
  height: auto;
  float: left; 
  max-width: 235px;
}

.blur {filter: blur(4px);}
.brightness {filter: brightness(250%);}
.contrast {filter: contrast(180%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h2>Image Filters</h2>

<img src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="blur" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="brightness" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="contrast" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="grayscale" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="huerotate" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="invert" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="opacity" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="saturate" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="sepia" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">
<img class="shadow" src="https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg" alt="Tiger" width="300" height="300">

</body>
</html>
