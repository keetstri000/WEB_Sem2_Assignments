<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname"><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <form>
        <input type="radio" id="9" name="grade_level" value="9">
        <label for="9">9th</label><br>
        <input type="radio" id="10" name="grade_level" value="10">
        <label for="10">10th</label><br>
        <input type="radio" id="11" name="grade_level" value="11">
        <label for="11">11th</label><br>
        <input type="radio" id="12" name="grade_level" value="12">
        <label for="12">12th</label><br>
    </form> 
    <form>
        <input type="checkbox" id="extra1" name="extra1" value="Football">
        <label for="extra1">I play football</label><br>
        <input type="checkbox" id="extra2" name="extra2" value="Basketball">
        <label for="extra2">I play Basketball</label><br>
        <input type="checkbox" id="extra3" name="extra3" value="Track">
        <label for="extra3">I run track</label><br>
    </form>

    <script src="script.js"></script>

</body>
</html>
