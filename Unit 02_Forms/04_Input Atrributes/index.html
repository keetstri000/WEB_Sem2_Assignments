<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="mname">Middle name:</label>
        <input type="text" id="mname" name="mname"><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <h1>How many time did you jump?</h1>
    <form>
        <input type="radio" id="9" name="times_jumped" value="9">
        <label for="9">9</label><br>
        <input type="radio" id="100" name="times_jumped" value="100">
        <label for="100">100</label><br>
        <input type="radio" id="3" name="times_jumped" value="11\\3">
        <label for="3">3</label><br>
        <input type="radio" id="0" name="times_jumped" value="0">
        <label for="0">0</label><br>
    </form> 
    <h2>What do YOU play?</h2>
    <form>
        <input type="checkbox" id="extra1" name="extra1" value="Checkers">
        <label for="extra1">I play checkers</label><br>
        <input type="checkbox" id="extra2" name="extra2" value="Chess">
        <label for="extra2">I play chess</label><br>
        <input type="checkbox" id="extra3" name="extra3" value="Cheese">
        <label for="extra3">I play cheese</label><br>
    </form>

    <script src="script.js"></script>

</body>
</html>
